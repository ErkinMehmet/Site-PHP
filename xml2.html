<?xml version="1.0"?>
<!DOCTYLE Receta SYSTEM "receta.dtd">
<Receta>
  <Nombre>Totrtilla de patatas</Nombre>
  <Descripcion>La tradicion y tipica toritlla de patatas, tal como la hacen todas las madres</Descripcion>
  <Ingredientes>
    <Ingrediente>
      <Cantidad unidad="pieza">3<Cantidad>
      <Item>Patata</Item>
    </Ingrediente>
    <Ingrediente>
      <Cantidad unidad="pieza">2<Cantidad>
      <Item>Huevos</Item>
    </Ingrediente>
    <Ingrediente>
      <Cantidad unidad="litro">0.1<Cantidad>
      <Item>Aceite</Item>
    </Ingrediente>   
    </Ingredientes>
  <Instrucciones>
    <Paso>Pelar y cotar la patata en rodajas</Paso>
    <Paso>Poner aceite en una paella</Paso>
  </Instrucciones>
</Receta>
